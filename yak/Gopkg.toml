  version = "1.2.2"

[metadata.heroku]
  root-package = "github.com/lucavallin/yak-webshop"
  go-version = "1.11"
  install = [ "./..." ]
[[constraint]]
  name = "github.com/gin-contrib/cors"
  version = "1.2.0"
